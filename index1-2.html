<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message Portal (Hybrid)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4f46e5;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden-section { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="loading-overlay" class="fixed inset-0 bg-white/90 backdrop-blur-sm z-50 flex flex-col items-center justify-center">
        <div class="loader w-12 h-12 mb-4 border-4 border-t-indigo-600"></div>
        <p class="text-gray-600 font-medium animate-pulse" id="loading-text">Syncing with Google Sheets...</p>
    </div>

    <div id="toast" class="fixed top-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-[-150%] transition-transform duration-300 z-50 flex items-center gap-2">
        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        <span id="toast-msg">Success!</span>
    </div>

    <div id="auth-section" class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 fade-in hidden">
        
        <div id="login-box">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-500 mt-2">Access your messages</p>
            </div>
            <form id="login-form" class="space-y-6">
                <input type="text" id="login-user" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Username" required>
                <input type="password" id="login-pass" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Password" required>
                <div id="login-error" class="text-red-500 text-sm text-center hidden">Invalid credentials</div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition shadow-md">Sign In</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <button onclick="toggleAuth('register')" class="text-indigo-600 font-semibold hover:underline">Create one</button></p>
            </div>
        </div>

        <div id="register-box" class="hidden">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
                <p class="text-gray-500 mt-2">Start your secure message storage</p>
            </div>
            <form id="register-form" class="space-y-6">
                <input type="text" id="reg-user" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Choose Username" required>
                <input type="password" id="reg-pass" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Choose Password" required>
                <div id="reg-error" class="text-red-500 text-sm text-center hidden"></div>
                <button type="submit" id="reg-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 rounded-lg transition shadow-md flex justify-center items-center gap-2">
                    <span>Create Account</span>
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Already have an account? <button onclick="toggleAuth('login')" class="text-indigo-600 font-semibold hover:underline">Sign In</button></p>
            </div>
        </div>
    </div>

    <div id="dashboard-section" class="w-full max-w-4xl hidden fade-in">
        <div class="bg-white rounded-xl shadow-md p-6 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">My Messages</h2>
                <div class="flex items-center gap-2">
                    <p class="text-gray-500">User: <span id="display-username" class="font-semibold text-indigo-600"></span></p>
                    <span id="view-only-badge" class="hidden px-2 py-0.5 rounded text-xs font-bold bg-amber-100 text-amber-800 border border-amber-200">READ ONLY</span>
                </div>
            </div>
            
            <div class="flex flex-wrap gap-2 justify-end" id="action-buttons">
                <div id="owner-controls" class="flex gap-2 hidden">
                    <button onclick="shareProfile('view')" class="bg-indigo-50 text-indigo-600 hover:bg-indigo-100 px-3 py-2 rounded-lg text-sm font-medium transition border border-indigo-200">Share View</button>
                    <button onclick="shareProfile('login')" class="bg-emerald-50 text-emerald-600 hover:bg-emerald-100 px-3 py-2 rounded-lg text-sm font-medium transition border border-emerald-200">Share Access</button>
                    <button onclick="doLogout()" class="bg-red-50 text-red-600 hover:bg-red-100 px-6 py-2 rounded-lg font-medium transition border border-red-200">Logout</button>
                </div>
                <div id="guest-controls" class="hidden">
                    <button onclick="location.href=location.pathname" class="bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-lg font-medium transition">Go to Login</button>
                </div>
            </div>
        </div>

        <div id="messages-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

        <div id="empty-state" class="hidden text-center py-12">
            <h3 class="text-lg font-medium text-gray-900">No messages found</h3>
            <p class="text-gray-500">This account has no messages yet.</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // 1. READ ONLY (Free, Unlimited)
        const GOOGLE_SHEET_ID = '1LbDBVj5_agp59Ivd42iDElWExUhcrB-M-loTpzxoFBc';
        // 2. WRITE ONLY (Paid, Credits)
        const WRITE_API_URL = 'https://sheetdb.io/api/v1/nqijl2qagvpxg';

        let db = [];
        let currentUser = null;
        let isReadOnly = false;

        // --- INITIALIZATION (READ ENGINE) ---
        function initApp() {
            // We use the Visualization API to read JSON from Google directly (Free)
            const readUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:json`;

            fetch(readUrl)
                .then(res => res.text())
                .then(text => {
                    // Google wraps JSON in a function call, we need to clean it
                    const jsonText = text.substring(47).slice(0, -2);
                    const json = JSON.parse(jsonText);
                    
                    // Convert Google's Complex format to Simple Array of Objects
                    const cols = json.table.cols;
                    const rows = json.table.rows;
                    
                    db = rows.map(row => {
                        let obj = {};
                        row.c.forEach((cell, i) => {
                            const key = cols[i].label || "Column" + i; // Use header as key
                            obj[key] = cell ? (cell.v !== null ? String(cell.v) : "") : "";
                        });
                        return obj;
                    });

                    console.log("Database Loaded via Google (Free):", db.length);
                    handleAutoLogin();
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading-text').innerHTML = "Error loading data.<br>Ensure Sheet is Public.";
                    document.getElementById('loading-text').classList.add('text-red-500');
                });
        }

        // --- AUTH LOGIC ---
        function handleAutoLogin() {
            const urlParams = new URLSearchParams(window.location.search);
            const u = urlParams.get('u');
            const p = urlParams.get('p');
            const mode = urlParams.get('mode');
            const msg = urlParams.get('msg');

            // 1. Link Login
            if (u && p) {
                const found = db.find(user => user.Username === u && user.Password === p);
                if (found) { loginSuccess(found, false); return; }
            }
            // 2. View Only
            if (u && mode === 'view') {
                const found = db.find(user => user.Username === u);
                if (found) { loginSuccess(found, true); return; }
            }

            // 3. Local Storage
            const stored = localStorage.getItem('msgAppUser');
            if (stored) {
                const parsed = JSON.parse(stored);
                const updated = db.find(user => user.Username === parsed.Username && user.Password === parsed.Password);
                if (updated) loginSuccess(updated, false);
                else {
                    localStorage.removeItem('msgAppUser');
                    showAuth();
                }
            } else {
                showAuth();
            }
        }

        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        function toggleAuth(mode) {
            if(mode === 'register') {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('register-box').classList.remove('hidden');
            } else {
                document.getElementById('login-box').classList.remove('hidden');
                document.getElementById('register-box').classList.add('hidden');
            }
        }

        function loginSuccess(user, readOnly) {
            currentUser = user;
            isReadOnly = readOnly;
            if (!readOnly) localStorage.setItem('msgAppUser', JSON.stringify(user));
            
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('loading-overlay').classList.add('hidden');
            showDashboard(user);
        }

        // Login Submit
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            const found = db.find(user => user.Username === u && user.Password === p);
            
            if (found) loginSuccess(found, false);
            else {
                const err = document.getElementById('login-error');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 2000);
            }
        });

        // --- REGISTER LOGIC (WRITE ENGINE) ---
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value.trim();
            const btn = document.getElementById('reg-btn');
            const err = document.getElementById('reg-error');

            // 1. Check if user exists in local DB (Free Check)
            if (db.find(user => user.Username === u)) {
                err.textContent = "Username already exists!";
                err.classList.remove('hidden');
                return;
            }

            // 2. UI Loading
            const originalBtn = btn.innerHTML;
            btn.innerHTML = `<div class="loader w-5 h-5 border-2 border-t-white"></div> Creating...`;
            btn.disabled = true;

            // 3. Send to SheetDB (Paid Write)
            fetch(WRITE_API_URL, {
                method: 'POST',
                headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    data: {
                        "Username": u,
                        "Password": p,
                        "Message 1": "Welcome to your new account!",
                        "Message 2": "Type here to edit..."
                    }
                })
            })
            .then(res => res.json())
            .then(data => {
                // 4. FAKE UPDATE LOCAL DB
                // Since Google GVIZ takes 3 mins to update, we manually add the user to our local 'db' variable
                // so the user can login immediately.
                const newUser = { "Username": u, "Password": p, "Message 1": "Welcome to your new account!", "Message 2": "Type here to edit..." };
                db.push(newUser);
                
                showToast("Account Created!");
                toggleAuth('login');
                // Auto fill login
                document.getElementById('login-user').value = u;
                document.getElementById('login-pass').value = p;
            })
            .catch(error => {
                console.error(error);
                err.textContent = "Connection Error. Try again.";
                err.classList.remove('hidden');
            })
            .finally(() => {
                btn.innerHTML = originalBtn;
                btn.disabled = false;
            });
        });

        function doLogout() {
            localStorage.removeItem('msgAppUser');
            window.location.href = window.location.pathname;
        }

        // --- DASHBOARD ---
        function showDashboard(userData) {
            const dash = document.getElementById('dashboard-section');
            const display = document.getElementById('display-username');
            const owner = document.getElementById('owner-controls');
            const guest = document.getElementById('guest-controls');
            const badge = document.getElementById('view-only-badge');
            const container = document.getElementById('messages-container');
            const urlParams = new URLSearchParams(window.location.search);
            const targetMsg = urlParams.get('msg');

            dash.classList.remove('hidden');
            display.textContent = userData.Username;

            if (isReadOnly) {
                owner.classList.add('hidden');
                guest.classList.remove('hidden');
                badge.classList.remove('hidden');
            } else {
                owner.classList.remove('hidden');
                guest.classList.add('hidden');
                badge.classList.add('hidden');
            }

            container.innerHTML = '';
            let msgCount = 0;

            Object.keys(userData).forEach(key => {
                if (key.toLowerCase().startsWith('message') && key !== 'id') {
                    if (targetMsg && key !== targetMsg) return;
                    msgCount++;
                    createCard(key, userData[key]);
                }
            });

            if (msgCount === 0) document.getElementById('empty-state').classList.remove('hidden');
            else document.getElementById('empty-state').classList.add('hidden');
        }

        function createCard(title, content) {
            const displayTitle = title;
            const inputId = `input-${title.replace(/\s+/g, '-')}`;
            const card = document.createElement('div');
            card.className = "bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex flex-col";
            
            let inner = '';

            // Share Button
            const shareBtn = `
                <button onclick="shareSingleMsg('${title}')" class="text-gray-400 hover:text-indigo-600 p-1 rounded-full hover:bg-indigo-50 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                </button>`;

            if (isReadOnly) {
                inner = `
                    <h3 class="font-bold text-gray-800 mb-3 text-lg">${displayTitle}</h3>
                    <div class="text-gray-600 text-sm whitespace-pre-wrap leading-relaxed">${content}</div>
                `;
            } else {
                inner = `
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center gap-2"><h3 class="font-bold text-gray-800">${displayTitle}</h3>${shareBtn}</div>
                        <span class="text-xs text-emerald-600 bg-emerald-50 px-2 py-1 rounded">Editable</span>
                    </div>
                    <textarea id="${inputId}" class="w-full p-3 border rounded-lg text-sm text-gray-700 h-32 mb-3 focus:ring-2 focus:ring-indigo-500 outline-none bg-gray-50 focus:bg-white transition resize-none">${content}</textarea>
                    <div class="flex justify-end">
                        <button id="btn-${inputId}" onclick="saveToCloud('${title}', '${inputId}')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 transition flex items-center gap-2 shadow-sm">
                            <span>Save Update</span>
                        </button>
                    </div>
                `;
            }
            card.innerHTML = inner;
            document.getElementById('messages-container').appendChild(card);
        }

        // --- SAVE LOGIC (WRITE ENGINE) ---
        function saveToCloud(colName, inputId) {
            const newVal = document.getElementById(inputId).value;
            const btn = document.getElementById(`btn-${inputId}`);
            
            // UI Loading
            const originalText = btn.innerHTML;
            btn.innerHTML = `<div class="loader w-4 h-4 border-2 border-t-white"></div> Saving...`;
            btn.disabled = true;

            // Use SheetDB to UPDATE specific row
            const updateUrl = `${WRITE_API_URL}/Username/${currentUser.Username}`;

            let payload = {};
            payload[colName] = newVal;

            fetch(updateUrl, {
                method: 'PATCH',
                headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: payload })
            })
            .then(res => res.json())
            .then(data => {
                showToast("Saved to Cloud!");
                // Update local DB immediately
                const idx = db.findIndex(u => u.Username === currentUser.Username);
                if(idx > -1) db[idx][colName] = newVal;
            })
            .catch(err => {
                console.error(err);
                showToast("Save Failed!");
            })
            .finally(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        // --- SHARING ---
        window.shareSingleMsg = function(msgKey) {
            const params = new URLSearchParams();
            params.set('u', currentUser.Username);
            params.set('mode', 'view');
            params.set('msg', msgKey);
            copyToClip(params, "Message link copied!");
        }
        window.shareProfile = function(type) {
            const params = new URLSearchParams();
            params.set('u', currentUser.Username);
            if (type === 'view') params.set('mode', 'view');
            else params.set('p', currentUser.Password);
            copyToClip(params, type === 'view' ? "View profile link copied!" : "Access link copied!");
        }
        function copyToClip(params, msg) {
            const url = window.location.origin + window.location.pathname + '?' + params.toString();
            navigator.clipboard.writeText(url).then(() => showToast(msg));
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = msg;
            t.classList.remove('translate-y-[-150%]');
            setTimeout(() => t.classList.add('translate-y-[-150%]'), 3000);
        }

        // Start App
        initApp();
    </script>
</body>
</html>
